<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: #EAEBEC; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 300px; }
        .calc-body { background: #3A4655; padding: 20px; border-radius: 10px; box-shadow: 0 8px 50px -7px black; }
        .calc-screen { background: #3A4655; padding: 15px; text-align: right; color: white; font-size: 2em; min-height: 60px; border-bottom: 2px solid #727B86; }
        .calc-button-row { display: flex; }
        .button { flex: 1; background: #425062; color: white; padding: 20px; font-size: 1.5em; text-align: center; margin: 5px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .button:hover { background: #E0B612; }
        .button.c { background: #D95D4E; }
        .button.l { background: #404D5E; }
    </style>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div id="screen" class="calc-screen">0</div>
            <div class="calc-button-row">
                <div class="button c" onclick="clearScreen()">C</div>
                <div class="button l" onclick="appendOperator('/')">/</div>
                <div class="button l" onclick="appendOperator('*')">×</div>
                <div class="button l" onclick="backspace()">←</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="appendNumber(7)">7</div>
                <div class="button" onclick="appendNumber(8)">8</div>
                <div class="button" onclick="appendNumber(9)">9</div>
                <div class="button l" onclick="appendOperator('-')">−</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="appendNumber(4)">4</div>
                <div class="button" onclick="appendNumber(5)">5</div>
                <div class="button" onclick="appendNumber(6)">6</div>
                <div class="button l" onclick="appendOperator('+')">+</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="appendNumber(1)">1</div>
                <div class="button" onclick="appendNumber(2)">2</div>
                <div class="button" onclick="appendNumber(3)">3</div>
                <div class="button l" onclick="calculateResult()">=</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="appendNumber(0)">0</div>
                <div class="button" onclick="appendDot()">.</div>
            </div>
        </div>
    </div>
    <script>
        let screen = document.getElementById("screen");
        let currentInput = "";
        
        function appendNumber(num) {
            currentInput += num;
            updateScreen();
        }
        
        function appendOperator(op) {
            if (currentInput.length > 0 && !isNaN(currentInput.slice(-1))) {
                currentInput += op;
                updateScreen();
            }
        }
        
        function appendDot() {
            let parts = currentInput.split(/[-+*/]/);
            if (!parts[parts.length - 1].includes(".")) {
                currentInput += ".";
                updateScreen();
            }
        }
        
        function clearScreen() {
            currentInput = "";
            updateScreen();
        }
        
        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateScreen();
        }
        
        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
            } catch (e) {
                currentInput = "Error";
            }
            updateScreen();
        }
        
        function updateScreen() {
            screen.textContent = currentInput || "0";
        }
    </script>
</body>
</html>
